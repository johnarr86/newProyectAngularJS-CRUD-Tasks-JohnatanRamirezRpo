<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title   alertDelete">Are you sure to delete the task?</h4>
</div>
<div class="modal-body" id="bodyDelete">		
    <p><strong>TASK:</strong><span> {{clickedTask.taskName}} </span></p>	
    <br>
    <p><strong>RESPONSABLE:</strong><span> {{clickedTask.taskResponsable}} </span></p>			
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteTask()">Yes</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
</div>
