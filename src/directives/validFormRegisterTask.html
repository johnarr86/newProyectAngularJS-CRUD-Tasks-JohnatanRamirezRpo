<form class="form-horizontal" name="formRegister">
    <div class="form-group">
        <div class="col-sm-10">
            <label class="labelModal" for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName" name="textNewTask" required ng-maxlength="35" ng-minlength="5" ng-model="textNewTask">
            <span class="valid spanRegister" ng-show="formRegister.textNewTask.$dirty && formRegister.textNewTask.$error.required" ng-if="formRegister.textNewTask.$touched"> Required field</span>
            <span class="valid spanRegister" ng-show="formRegister.textNewTask.$error.maxlength" ng-if="formRegister.textNewTask.$touched">Maximum 35 characters</span>
            <span class="valid spanRegister" ng-show="formRegister.textNewTask.$error.minlength" ng-if="formRegister.textNewTask.$touched">Minimum 5 characters</span>
        </div>
    </div>

    <div class="form-group">        
        <div class="col-sm-10">
            <label class="labelModal" for="responTask">Responsable Of Task:</label>
            <input type="text" class="form-control" id="responTask" name="textResponsTask" required ng-maxlength="30" ng-minlength="3" ng-model="textResponsTask">
            <span class="valid spanRegister" ng-show="formRegister.textResponsTask.$error.required">Required field</span>
            <span class="valid spanRegister" ng-show="formRegister.textResponsTask.$error.maxlength">Maximum 30 characters</span>
            <span class="valid spanRegister" ng-show="formRegister.textResponsTask.$error.minlength">Minimum 3 characters</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label class="labelModal" for="emailTask">Email:</label>
            <input type="email" class="form-control" id="emailTask" name="textEmail" required ng-maxlength="45" ng-minlength="15" ng-model="textEmail">
            <span class="valid spanRegister" ng-show="formRegister.textEmail.$error.required">Required field @ </span>
            <span class="valid spanRegister" ng-show="formRegister.textEmail.$error.email">Required @</span>
            <br>
            <span class="valid spanRegister" ng-show="formRegister.textEmail.$error.maxlength">Maximum 45 characters</span>
            <spand class="valid spanRegister" ng-show="formRegister.textEmail.$error.minlength">Minimum 15 characters</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10">
            <label class="labelModal" for="telTask">Phone:</label>
            <input type="number" class="form-control  valid" id="telTask" name="numberPhone"  required ng-maxlength="15" ng-minlength="7" ng-model="numberPhone">
            <span class="valid spanRegister" ng-show="formRegister.numberPhone.$error.required">Required field</span>
            <span class="valid spanRegister"  ng-show="formRegister.numberPhone.$error.maxlength">Maximum 15 characters</span>
            <span class="valid spanRegister" ng-show="formRegister.numberPhone.$error.minlength">Minimum 7 characters</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <label class="labelModal" for="taskDate">Date:</label>
            <input type="date" class="form-control valid" id="taskDate" name="textDate"  required ng-model="textDate">
            <span class="valid spanRegister" ng-show="formRegister.textDate.$error.required">Required date field</span>
            <span class="valid spanRegister" ng-show="formRegister.textDate.$error.date">Required date</span>
        </div>
    </div>
</form>
