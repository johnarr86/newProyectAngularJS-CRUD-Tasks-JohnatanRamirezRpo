<form name="formEdit" class="form-horizontal">
    <div class="form-group">       
        <div class="col-sm-10">
            <label class="labelModal" for="nameTask">Task Name:</label>
            <input type="text"  name="taskName" id="nameTask" class="form-control" required ng-maxlength="40" ng-minlength="5" ng-model="clickedTask.taskName">
            <span class="valid spanEdit" ng-show="formEdit.taskName.$dirty && formEdit.taskName.$error.required">Required field</span>
            <span class="valid spanEdit" ng-show="formEdit.taskName.$error.maxlength">Maximum 40 characters</span>
            <span class="valid spanEdit" ng-show="formEdit.taskName.$error.minlength">Minimum 5 characters</span>
        </div>
    </div>

    <div class="form-group">        
        <div class="col-sm-10">
            <label class="labelModal" for="responTask">Responsable Of Task:</label>
            <input type="text" name="taskResponsable" id="responTask" class="form-control" required ng-maxlength="30" ng-minlength="3" ng-model="clickedTask.taskResponsable">
            <span class="valid spanEdit" ng-show="formEdit.taskResponsable.$error.required" ng-if="formEdit.taskResponsable.$touched">Required field</span>
            <span class="valid spanEdit" ng-show="formEdit.taskResponsable.$error.maxlength" ng-if="formEdit.taskResponsable.$touched">Maximum 30 characters</span>
            <span class="valid spanEdit" ng-show="formEdit.taskResponsable.$error.minlength" ng-if="formEdit.taskResponsable.$touched">Minimum 3 characters</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">            
            <label class="labelModal" for="emailTask">Email:</label>
            <input type="email"  name="taskEmail" id="emailTask"class="form-control"  required ng-maxlength="45" ng-minlength="15" ng-model="clickedTask.taskEmail">
            <span class="valid spanEdit" ng-show="formEdit.taskEmail.$error.required">Required field @</span>
            <span class="valid spanEdit" ng-show="formEdit.taskEmail.$dirty && formEdit.emailTask.$error.email">Required @ - </span>
            <br>
            <span class="valid spanEdit" ng-show="formEdit.taskEmail.$error.maxlength">Maximum 45 characters</span>
            <span class="valid spanEdit" ng-show="formEdit.taskEmail.$error.minlength">Minimum 15 characters</span>
        </div>
    </div>

    <div class="form-group">        
        <div class="col-sm-10">
            <label class="labelModal" for="phoneTask">Number Phone</label>
            <input type="number"  name="taskPhone" id="phoneTask"  class="form-control" required ng-maxlength="15" ng-minlength="7" ng-model="clickedTask.taskPhone">
            <span class="valid spanEdit" ng-show="formEdit.taskPhone.$error.required">Required field</span>
            <span class="valid spanEdit" ng-show="formEdit.taskPhone.$error.maxlength">Maximum 15 characters</span>
            <span class="valid spanEdit" ng-show="formEdit.taskPhone.$error.minlength">Minimum 7 characters</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">            
            <label class="labelModal" for="dateTask">Date:</label>
            <input type="date" class="form-control" name="taskDate" id="dateTask" required ng-model="clickedTask.taskDate">
            <span class="valid spanEdit" ng-show="formEdit.taskDate.$error.required">Required date field</span>
            <span class="valid spanEdit" ng-show="formEdit.taskDate.$error.date">Required date</span>
        </div>
    </div>    
</form>
